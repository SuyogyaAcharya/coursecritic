<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Critic - Find Your College</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleModal(modalId) {
            document.getElementById(modalId).classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.classList.remove('show'));
            document.getElementById('overlay').classList.remove('show');
        }

        // Close modals when the Esc key is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            border-radius: 8px;
        }

        .modal.show {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 20px;
            border: none;
            background: none;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Critic</h1>
            <div class="auth-buttons">
                <button onclick="toggleModal('login-modal')">Login</button>
                <button onclick="toggleModal('signup-modal')">Sign Up</button>
            </div>
        </header>
       
        <main>
            <h2>Enter Your College</h2>
            <input type="text" id="college-search" placeholder="Search for your college...">
            <button onclick="location.href='courses.html'">Search</button>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-header">
            <h3>Login</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-header">
            <h3>Sign Up</h3>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeModal()"></div>

</body>
</html>
