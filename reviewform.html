<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .container {
            background: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }


        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }


        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        select, textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }


        button {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Course Critic</h1>
        </header>

        <main>
            <h2>Leave a Review for CS101</h2>
            
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="hard">Hard</option>
                <option value="very-hard">Very Hard</option>
            </select>

            <label for="work-type">Type of Work:</label>
            <select id="work-type">
                <option value="exams-heavy">Exam Heavy</option>
                <option value="papers-heavy">Paper Heavy</option>
                <option value="projects-heavy">Project Heavy</option>
                <option value="balanced">Balanced</option>
            </select>

            <label for="grading">Grading Style:</label>
            <select id="grading">
                <option value="lenient">Lenient</option>
                <option value="fair">Fair</option>
                <option value="strict">Strict</option>
                <option value="inconsistent">Inconsistent</option>
            </select>

            <label for="class-tags">Class Tags:</label>
            <select id="class-tags">
                <option value="fun">Fun</option>
                <option value="challenging">Challenging</option>
                <option value="boring">Boring</option>
                <option value="fast-paced">Fast-Paced</option>
                <option value="slow-paced">Slow-Paced</option>
            </select>

            <label for="professor-comments">Comments on Professor:</label>
            <textarea id="professor-comments" placeholder="What did you think about the professor?"></textarea>

            <label for="class-comments">Comments on Class:</label>
            <textarea id="class-comments" placeholder="What did you think about the class?"></textarea>

            <button type="submit">Submit Review</button>
        </main>
    </div>
</body>
</html>
